<!DOCTYPE html>
<html lang="en">
<head>
    <title>Colorful Buttons</title>
    <style>
        .button {
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            border: none;
            cursor: pointer;
        }
        .button1 {
            background-color: rgb(76, 175, 80); /* Green */
        }
        .button2 {
            background-color: rgb(33, 150, 243); /* Blue */
        }
        .button3 {
            background-color: rgb(244, 67, 54); /* Red */
        }
        .button4 {
            background-color: rgb(255, 193, 7); /* Yellow */
            color: black;
        }
        .button:hover {
            opacity: 0.8; /* Slightly fade on hover */
        }
    </style>
</head>
<body>
    <button class="button button1">Button 1</button>
    <button class="button button2">Button 2</button>
    <button class="button button3">Button 3</button>
    <button class="button button4">Button 4</button>
</body>
</html>
