<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Links Example</title>
</head>
<body>
    <h1>Welcome to My Webpage</h1>

    <p>Here are some useful links:</p>

    <ul>
        <li><a href="https://www.google.com" target="_blank">Visit Google</a></li>
        <li><a href="https://www.facebook.com" title="Facebook">Visit Facebook</a></li>
        <li><a href="https://www.github.com" target="_blank" rel="nofollow">Visit GitHub</a></li>
    </ul>

</body>
</html>
