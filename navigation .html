<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Down Links Example</title>
    <style>
        section {
            padding: 100px;
            height: 500px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Navigation Links -->
    <nav>
        <a href="#section1">Go to Section 1</a> |
        <a href="#section2">Go to Section 2</a> |
        <a href="#section3">Go to Section 3</a>
    </nav>

    <!-- Sections to Scroll to -->
    <section id="section1">
        <h2>Section 1</h2>
        <p>This is Section 1.</p>
    </section>

    <section id="section2">
        <h2>Section 2</h2>
        <p>This is Section 2.</p>
    </section>

    <section id="section3">
        <h2>Section 3</h2>
        <p>This is Section 3.</p>
    </section>

</body>
</html>
